<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class and ID Selectors</title>
    <link rel="stylesheet" href="lesson2.css">
</head>
<body>
    <div class="space"></div>
    <div class="odd">Number 1 - I'm a class!</div>
    <div class="space"></div>
    <div id="two">Number 2 - I'm one ID.</div>
    <div class="space"></div>
    <div class="odd three">Number 3 - I'm a class, but cooler!</div>
    <div class="space"></div>
    <div id="four">Number 4 - I'm another ID.</div>
    <div class="space"></div>
    <div class="odd">Number 5 - I'm a class</div>
    <div class="space"></div>
    <button class="btn1">Click Me!</button>
    <button class="btn2">No, Click Me!</button>
    <div>
        <img src="https://github.com/TheOdinProject/css-exercises/blob/main/foundations/04-chaining-selectors/pexels-katho-mutodo-8434791.jpg?raw=true" alt="Katho Mutodo" class="avatar proportioned">
        <img src="https://github.com/TheOdinProject/css-exercises/blob/main/foundations/04-chaining-selectors/pexels-andrea-piacquadio-3777931.jpg?raw=true" alt="Andrea Piacquadio" class="avatar proportioned">
    </div>
    <div>
        <img src="https://github.com/TheOdinProject/css-exercises/blob/main/foundations/04-chaining-selectors/pexels-katho-mutodo-8434791.jpg?raw=true"
            alt="Katho Mutodo" class="avatar distorted">
        <img src="https://github.com/TheOdinProject/css-exercises/blob/main/foundations/04-chaining-selectors/pexels-andrea-piacquadio-3777931.jpg?raw=true"
            alt="Andrea Piacquadio" class="avatar distorted">
    </div>
</body>
</html>
